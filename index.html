<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Orbitron',sans-serif;
  background:#0b0012;
  color:#fff;
  overflow-x:hidden;
}

/* LOADER */
#loader{
  position:fixed; inset:0;
  background:#0b0012;
  display:flex; align-items:center; justify-content:center;
  z-index:9999;
  animation:fadeOut 1.5s forwards;
  animation-delay:2.5s;
}
#loader h1{
  font-size:4rem;
  color:#ff2fdc;
  text-shadow:0 0 40px #ff5cf4;
  animation:pulse .6s infinite alternate;
}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}
@keyframes pulse{to{text-shadow:0 0 70px #ff5cf4}}

/* PARTICLES */
#tsparticles{
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
}

/* NAV */
nav{
  position:fixed; top:0; width:100%;
  padding:15px 40px;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(12px);
  z-index:10;
}
nav h1{
  color:#ff5cf4;
  text-shadow:0 0 15px #ff2fdc;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}

/* PROFILE IMAGE */
.profile{
  width:160px;
  height:160px;
  border-radius:50%;
  background:url("me.jpg") center/cover no-repeat;
  box-shadow:0 0 40px #ff2fdc,0 0 100px #ff5cf4;
  animation:glow 2s infinite alternate;
}
@keyframes glow{to{box-shadow:0 0 120px #ff5cf4}}

/* STAND + AURA */
.stand-wrap{position:relative;margin-top:30px}
.aura{
  position:absolute; inset:-50px;
  background:radial-gradient(circle,#ff2fdc,transparent 70%);
  filter:blur(45px);
  animation:auraPulse 2s infinite alternate;
  z-index:-1;
}
@keyframes auraPulse{to{opacity:1}}
.stand{
  font-size:3rem;
  letter-spacing:6px;
  cursor:pointer;
  text-shadow:0 0 25px #ff2fdc,0 0 60px #ff5cf4;
}

/* BUTTON */
.jojo-btn{
  margin-top:35px;
  padding:15px 40px;
  border-radius:50px;
  background:transparent;
  border:2px solid #ff2fdc;
  color:#fff;
  cursor:pointer;
  box-shadow:0 0 25px #ff2fdc;
}
.jojo-btn:hover{
  background:#ff2fdc;
  box-shadow:0 0 55px #ff5cf4;
}

/* SOCIALS */
.socials{
  display:flex;
  gap:25px;
  margin-top:30px;
}
.socials a{
  width:55px;height:55px;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  border:2px solid #ff2fdc;
  box-shadow:0 0 20px #ff2fdc;
  color:white;
  transition:.3s;
}
.socials a:hover{
  background:#ff2fdc;
  transform:scale(1.15);
}

/* ABOUT */
section{padding:100px 10%}
.glass{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:35px;
  box-shadow:0 0 30px rgba(255,47,220,.3);
}

/* PUNCH EFFECT */
#punch{
  position:fixed; inset:0;
  background:radial-gradient(circle,rgba(255,47,220,.6),transparent 60%);
  opacity:0;
  pointer-events:none;
  z-index:9998;
}
.punch-active{animation:punchFlash .25s}
@keyframes punchFlash{50%{opacity:1}}
.shake{animation:shake .25s}
@keyframes shake{
  25%{transform:translate(-8px,4px)}
  50%{transform:translate(6px,-4px)}
  75%{transform:translate(-4px,6px)}
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  background:rgba(0,0,0,.5);
}
</style>
</head>

<script>
tsParticles.load("tsparticles", {
  particles: {
    number: {
      value: 25
    },
    shape: {
      type: "image",
      image: {
        src: "eye.png",   
        width: 32,
        height: 32
      }
    },
    opacity: {

    },
    size: {

      direction: "top",
      random: true,
      outModes: "out"
    }
  },
  background: {
    color: "transparent"
  }
});

/* PUNCH */
function punch(){
  const p=document.getElementById("punch");
  p.classList.add("punch-active");
  document.body.classList.add("shake");
  setTimeout(()=>{
    p.classList.remove("punch-active");
    document.body.classList.remove("shake");

}

/* ENTER */
function goAbout(){
